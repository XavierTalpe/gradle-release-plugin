/*
plugins {
    id 'be.xvrt.gradle.release' version '0.0.1'
}
*/

// To be replaced with the plugins syntax once available on Gradle repo.
buildscript {
    repositories {
        mavenLocal()
    }

    dependencies {
        classpath 'be.xvrt:gradle-release-plugin:0.0.1'
    }
}

apply plugin: 'java'
apply plugin: 'release'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

/*
 * The version for this project (1.0.0-SNAPSHOT) is saved in a
 * separate gradle.properties file. When running the release task,
 * a build will be created with version 1.0.0.
 *
 * If the build succeeds, the gradle.properties file will be
 * updated to use 1.0.1-SNAPSHOT as version for the next build.
 */
defaultTasks 'release'

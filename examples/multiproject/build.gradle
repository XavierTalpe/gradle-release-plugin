plugins {
    id 'be.xvrt.release' version '0.4.5'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.+'
    }


    /**
     * Additional configuration for CI build below. Can be ignored.
     */
    task( 'check', dependsOn: 'release' ) {
    }

    release {
        scmDisabled = true
    }
}
